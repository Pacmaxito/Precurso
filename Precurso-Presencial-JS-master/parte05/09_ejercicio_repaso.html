    <script>
        /*
        * Crear un array vacío. Pedir al usuario 3 veces que escriba un string. Guardar cada uno de esos strings en la posición 0 , 1 y 2.
        * Mostrar en pantalla en el orden: primero posición 1, después posición 2 y por último posición 0.
        * Pista:
        * Puedes utilizar un bucle para ir pedir una palabra al usuario e introducirlo en cada una de las posiciones del array.
        */
    
        

      
       
      
        
        let respuestas = [];

        
            let pregunta1 = prompt("Escribe algo 1");
            let pregunta2 = prompt("Escribe algo 2");
            let pregunta3 = prompt("Escribe algo 3");

            let RespuestaUser1 = pregunta1.substring(0);
            let RespuestaUser2 = pregunta2.substring(0);
            let RespuestaUser3 = pregunta3.substring(0);


        for (let i = 0; i< 3; i++){
            
            respuestas[0] = RespuestaUser1;
            respuestas[1] = RespuestaUser2;
            respuestas[2] = RespuestaUser3;   
        }
            console.log(RespuestaUser2);
            console.log(RespuestaUser1);
            console.log(RespuestaUser3);

        

        

    </script>
