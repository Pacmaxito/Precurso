<body>
    <script>

        // 
    let cuentaActual = 10
    let cuentaMax = -1
    
    do {
        console.log(cuentaActual);
        cuentaActual = cuentaActual -1;

        if (cuentaActual == cuentaMax) {
        console.log("DESPEGUEEE!!");
        break;
        }

    } while (cuentaActual >= cuentaMax);
 
  

    </script>
